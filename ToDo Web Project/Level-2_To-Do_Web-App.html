<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do Web App</title>
    <link rel="stylesheet" href="To-Do_Web-App.css">
</head>

<body>
    <div class="container">
        <h1>To-Do Web App</h1>
        <div class="class1">
            <input type="text" placeholder="Add Your Task">
            <button>Add Task</button>
        </div>

        <ol class="pendingTask">
            <h3>Pending Task</h3>
        </ol>

        <ol class="completedTask">
            <h3>Completed Task</h3>
        </ol>
    </div>
    <script src="To-Do_Web-App.js"></script>
</body>

</html>
